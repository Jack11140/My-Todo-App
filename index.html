<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoApp</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="style.css" />

</head>
<body>
    <h1>Todo할일 목록</h1>

    <div class="app-container">
        <header>
            <span class="h1-span"><h1>습관 목록</h1></span>
            <button id="createNewTodo" class="createNewTodo">새로운 TODO 추가하기</button> 
            <div class="text-and-buttons">
                <input type="text" placeholder="">
                <button id="create-btn" class="material-icons">border_color</button>
                <button id="create-btn2" class="material-icons">do_not_disturb_on</button>
            </div>
            
        </header>

        <div class="todo-list" id="list">

        </div>
       
    </div>
    <div class="app-container">
        <header>
            <span class="h1-span"><h1>할일 목록</h1></span>
            <button id="createNewTodo" class="createNewTodo">새로운 TODO 추가하기</button> 
            <div class="text-and-buttons">
                <input type="text" placeholder="">
                <button id="create-btn" class="material-icons">border_color</button>
                <button id="create-btn2" class="material-icons">do_not_disturb_on</button>
            </div>
            
        </header>

        <div class="todo-list" id="list">

        </div>
       
    </div>
    <script src="general.js"></script>
</body>

</html>
